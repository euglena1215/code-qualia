quality_weights:
  test_coverage: 1.5
  cyclomatic_complexity: 1.0

importance_weights:
  change_frequency: 0.8
  architectural_importance: 1.2

architectural_weights:
  - path: 'lib/**/*.rb'
    weight: 1.0
  - path: 'bin/**/*'
    weight: 1.3

exclude:
  - 'spec/**/*'
  - 'test/**/*'
  - 'Gemfile*'

git_history_days: 90
