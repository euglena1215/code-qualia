score_weights:
  coverage: 1.5
  complexity: 1.0
  git_history: 0.8
  directory: 1.2

directory_weights:
  - path: '{app,packs/*}/models/**/*.rb'
    weight: 2.0
  - path: '{app,packs/*}/controllers/**/*.rb'
    weight: 1.5
  - path: '**/*.rb' # general Ruby files
    weight: 1.0

exclude:
  - 'app/channels/**/*'
  - 'app/helpers/**/*'
  - 'config/**/*'
  - 'db/**/*'
